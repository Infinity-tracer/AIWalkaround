<!-- Voice Control UI -->
<div style="position:fixed; bottom:20px; right:20px; z-index:9999; display:flex; gap:10px;">
  <select id="langSelect" onchange="setRecognitionLang(this.value)" style="padding:10px; font-size:14px; border-radius:8px;">
    <option value="en-IN">English</option>
    <option value="te-IN">Telugu</option>
    <option value="hi-IN">Hindi</option>
    <option value="ta-IN">Tamil</option>
    <option value="kn-IN">Kannada</option>
  </select>
  <button id="micButton" onclick="toggleMic()" style="
    padding:12px 20px;
    font-size:16px;
    border-radius:30px;
    border:none;
    background:#1976d2;
    color:white;
    box-shadow:0 4px 6px rgba(0,0,0,0.2);
    cursor:pointer;">
    üéôÔ∏è Start Voice
  </button>
</div>

<div id="titleBar">
  <h1 class="sceneName"></h1>
</div>

<a href="javascript:void(0)" id="autorotateToggle">
  <img class="icon off" src="img/play.png">
  <img class="icon on" src="img/pause.png">
</a>

<a href="javascript:void(0)" id="fullscreenToggle">
  <img class="icon off" src="img/fullscreen.png">
  <img class="icon on" src="img/windowed.png">
</a>

<a href="javascript:void(0)" id="sceneListToggle">
  <img class="icon off" src="img/expand.png">
  <img class="icon on" src="img/collapse.png">
</a>

</a>
<a href="javascript:void(0)" id="viewOut" class="viewControlButton viewControlButton-6">

</a>

<!-- Avatar container (overlay) -->
<div id="avatarContainer"
      style="position:fixed; bottom:20px; left:20px; width:260px; height:360px; z-index:9999; pointer-events:none;">
  <!-- canvas gets injected here by avatar.js -->
</div>

<!-- Optional: small CSS to hide avatar on tiny screens -->
<style>
  @media (max-width:520px){
    #avatarContainer { display:none !important; } /* hide avatar on small mobiles for perf */
  }
</style>

<!-- Three.js + FBX loader (required) -->
<script src="vendor/three.min.js"></script>
